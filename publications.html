<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Icon with Expand Functionality</title>
    <style>
        .image-icon {
            display: inline-block;
            cursor: pointer;
            margin: 10px;
        }

        .icon {
            width: 100px;
            height: auto;
        }

        .expanded-image {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .expanded-image img {
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="centered-flexbox">
            <div class="image-icon">
                <img src="/dsportfolio/econplot1.png" alt="Example Image" class="icon" onclick="expandImage(this)">
            </div>

            <div class="expanded-image">
                <span class="close" onclick="closeImage()">Ã—</span>
                <img id="expandedImg" src="" alt="Expanded Image">
            </div>
        </div>
    </div>

    <script>
        function expandImage(img) {
            const expandedImg = document.getElementById("expandedImg");
            const expandedDiv = document.querySelector(".expanded-image");
            expandedImg.src = img.src;
            expandedDiv.style.display = "flex";
        }

        function closeImage() {
            const expandedDiv = document.querySelector(".expanded-image");
            expandedDiv.style.display = "none";
        }
    </script>
</body>
</html>
