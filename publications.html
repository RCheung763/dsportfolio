<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#157878">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap">
  <script src="https://kit.fontawesome.com/e14cba48a4.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Open Sans';
      margin: 0;
      padding: 0;
    }
    .banner-background {
      width: 100%;
      background-image: linear-gradient(to right, #6b9080, #a4c3b2);
    }
    .container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Banner*/
    .banner {
      width: 100%;
      padding: 5px; 
      text-align: center;
      font-size: 20px;
    }
    .resume-title {
      color: white;
    }
    .btn {
      display: inline-block; 
      margin: 10px; 
      padding: 17px 17px; 
      background-color: transparent; 
      color: rgba(255, 255, 255, 0.7); 
      text-decoration: none; 
      border: .8px solid rgba(255, 255, 255, 0.5); 
      border-radius: 5px; 
      transition: background-color 0.3s, color 0.3s;
      font-size: 16px;
      text-align: center;
      height: auto;
    }
    .btn:hover {
      background-color: rgba(255, 255, 255, 0.1);  
    }
    .centered-flexbox {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center; 
      align-items: center; 
      margin-top: 15px; 
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }
    .r1 {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .r2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .r3 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .r4 {
      font-size: 15px;
      margin-bottom: 15px;
      line-height: 1.6;
      text-align: left;
    }
    .link {
      font-size: 12px;
      margin-bottom: 5px;
      color: rgba(0, 0, 0, 0.7);
      text-decoration: none;
      width: auto;
    }
    .link a:hover {
      text-decoration: none;
      color: gray; 
    }
    .image-icon {
    display: inline-block;
    cursor: pointer;
    margin: 10px;
}

.icon {
    width: 100px; /* Set a width for the icon */
    height: auto; /* Maintain aspect ratio */
}

.expanded-image {
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
}

.expanded-image img {
    max-width: 90%;
    max-height: 90%;
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    color: white;
    font-size: 40px;
    cursor: pointer;
}

  </style>
</head>
<body>
  <div class="banner-background">
    <div class="container">
      <div class="banner"> 
        <a href="/dsportfolio/" class="btn">About Me</a>
        <a href="/projects.html" class="btn">Projects</a>
        <a href="/resume.html" class="btn">Resume</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="centered-flexbox">
      <div class="image-icon">
        <img src="{{ site.baseurl }}/images/example.jpg" alt="Example Image" class="icon" onclick="expandImage(this)">
          </div>

      <div class="expanded-image" style="display:none;">
        <span class="close" onclick="closeImage()">Ã—</span>
          <img id="expandedImg" src="" alt="Expanded Image">
            </div>
    </div>
  </div>
</body>
</html>

<script>
function expandImage(img) {
    const expandedImg = document.getElementById("expandedImg");
    const expandedDiv = document.querySelector(".expanded-image");
    expandedImg.src = img.src; // Set the expanded image source to the clicked image source
    expandedDiv.style.display = "flex"; // Show the expanded image div
}

function closeImage() {
    const expandedDiv = document.querySelector(".expanded-image");
    expandedDiv.style.display = "none"; // Hide the expanded image div
}
</script>
