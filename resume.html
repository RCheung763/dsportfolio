<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
    <meta charset="UTF-8">
    {% seo %}
    <link rel="stylesheet" href="css/academicons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://kit.fontawesome.com/e14cba48a4.js" crossorigin="anonymous"></script>
    {% include head-custom.html %}
</head>
<body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>
    
    <header class="page-header" role="banner">
        <h1 class="project-name">{{ page.title | default: 'New Page Title' }}</h1>
        <h2 class="project-tagline">{{ page.description | default: 'Description of the new page' }}</h2>
        
        <a href="/dsportfolio/resume.html" class="btn">Resume</a>
        <a href="/projects.html" class="btn">Projects</a>
        <a href="/publications.html" class="btn">Publications</a>
    </header>

    <div id="container">
        <main id="content" class="main-content" role="main">
          {{ content }}

        </main>
    </div>
</body>
</html>
