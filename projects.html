<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#157878">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap">
  <script src="https://kit.fontawesome.com/e14cba48a4.js" crossorigin="anonymous"></script>
  <style>
    /* Banner*/
    .banner {
      padding: 5px; 
      text-align: center;
      background-image: linear-gradient(to right, #6b9080, #a4c3b2);
      font-size: 20px;
      font-family: 'Open Sans';
    }
    .resume-title {
      color: white;
    }
    .btn {
      display: inline-block; 
      margin: 10px; 
      padding: 17px 17px; 
      background-color: transparent; 
      color: rgba(255, 255, 255, 0.7); 
      text-decoration: none; 
      border: .8px solid rgba(255, 255, 255, 0.5); 
      border-radius: 5px; 
      transition: background-color 0.3s, color 0.3s;
      font-size: 16px;
      text-align: center;
      height: auto;
    }
    .btn:hover {
      background-color: rgba(255, 255, 255, 0.1);  
    }
    body {
      font-family: 'Open Sans';
    }

    .icon-row {
      display: flex;
      justify-content: flex-end;  /* Align to the right */
      gap: 15px;
      align-items: center; 
      margin-right: 20px;
    }

    .icon-row a {
      color: black;
      text-decoration: none;
    }

    .icon-row i {
      font-size: 20px;
    }

    .r1 {
      font-size: 20px;
    }
    .r2 {
      font-size: 18px;
    }
    .iframe-container {
      display: flex;
      justify-content: center; 
      margin: 20px 0; 
    }

    iframe {
      border: none; 
    }
  </style>
</head>
<body>
  <div class="banner"> 
    <h1 class="resume-title" role="banner">Projects</h1>
    <a href="/dsportfolio/" class="btn">About Me</a>
    <a href="/dsportfolio/publications.html" class="btn">Publications</a>
    <a href="/dsportfolio/resume.html" class="btn">Resume</a>
  </div>

  <div class="icon-row">
    <a href="https://github.com/RCheung763/"><i class="fa-brands fa-github"></i> GitHub</a>
  </div>

  <div class="container">
    <div class="centered-flexbox">
      <div class="r1">Select Projects</div>
      <div class="r2">Carnivores NLP</div>
      <div class="iframe-container">
          <iframe src="/dsportfolio/project_docs/carnivores_code_kaggle_runs.html" width="600" height="400" style="border:none;"></iframe>
      </div> 
      <div class="r2">Modeling Georgia Recidivism</div>
      <div class="iframe-container">
          <iframe src="/dsportfolio/project_docs/Recidivism_paper.pdf" width="600" height="400" style="border:none;"></iframe>
      </div> 
      <div class="r2">Example analytical report</div>
      <div class="iframe-container">
          <iframe src="/dsportfolio/project_docs/BioSample.html" width="600" height="400" style="border:none;"></iframe>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
